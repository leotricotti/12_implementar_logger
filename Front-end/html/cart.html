<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Carrito de compras</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/cart.styles.css" />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> E-Store </a>
          <div
            class="collapse navbar-collapse d-flex align-items-center mb-0"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu d-flex align-items-center"
            >
              <p class="text-white-50">Bienvenido</p>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="text-light me-3" id="'user-name"> </span>
                  <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-sliders-h fa-fw"></i>
                      Cuenta
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-cog fa-fw"></i>
                      Configuración
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <button class="btn dropdown-item" onclick="">
                      <i class="fas fa-sign-out-alt fa-fw"></i>
                      Cerrar sesión
                    </button>
                  </li>
                </ul>
              </li>
              <a href="#" class="btn position-relative">
                <i class="fa-solid fa-cart-shopping"></i>
                <div id="cart-badge" class="cart-basket"></div>
              </a>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container h-100 py-5" id="cart-container"></div>
    </main>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Logout -->
    <script src="../js/logout.scripts.js"></script>
    <!-- Show Result -->
    <script src="../js/showResult.scripts.js"></script>
    <!-- Cart Badge -->
    <script src="../js/cartBadge.scripts.js"></script>
    <!-- Custom JS -->
    <script src="../js/cart.scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Productos</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/products.styles.css" />
  </head>
  <body>
    <main class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> E-Store </a>
          <div
            class="collapse navbar-collapse d-flex align-items-center mb-0"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu d-flex align-items-center"
            >
              {{#if admin}}
              <div
                class="d-flex justify-content-center position-relative admin-panel"
              >
                <button
                  class="btn btn-link text-decoration-none admin-btn"
                  type="button"
                  onclick="goToAdminPanel()"
                >
                  Admin Panel
                </button>
              </div>
              <p class="text-white-50">Bienvenido</p>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="text-light me-3" id="'user-name"> </span>
                  <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-sliders-h fa-fw"></i>
                      Cuenta
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-cog fa-fw"></i>
                      Configuración
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <button class="btn dropdown-item" onclick="logout()">
                      <i class="fas fa-sign-out-alt fa-fw"></i>
                      Cerrar sesión
                    </button>
                  </li>
                </ul>
              </li>
              <button class="btn position-relative" onclick="setCartRoute()">
                <a href="" id="cart-route">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span
                    id="cart-badge"
                    class="cart-basket d-flex align-items-center justify-content-center"
                  ></span>
                </a>
              </button>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5 mb-3">
        <h3
          class="fw-normal mb-0 text-black mb-3 text-center text-decoration-underline"
        >
          Listado de productos
        </h3>
        <nav class="d-flex justify-content-end mb-1 nav-products">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle mb-2 me-3"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filtrar
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <button
                  class="dropdown-item"
                  onclick="productsHandler ('category', 'Audio')"
                >
                  Audio
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item"
                  onclick="productsHandler ('category', 'Hogar')"
                >
                  Hogar
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item"
                  onclick="productsHandler ('category', 'Electronics')"
                >
                  Electronica
                </button>
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle mb-2"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ordenar
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <button
                  class="dropdown-item"
                  onclick="productsHandler ('sort', 1)"
                >
                  Menor a mayor
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item"
                  onclick="productsHandler ('sort', -1)"
                >
                  Mayor a menor
                </button>
              </li>
            </ul>
          </div>
        </nav>
        <div
          class="row justify-content-center mb-3"
          id="products-container"
        ></div>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                class="page-link"
                onclick="previousPage('products?page')"
                type="button"
                id="previous-page"
              >
                Anterior
              </button>
            </li>
            <li
              class="page-item"
              id="item-page"
              data-page="1"
              onclick="productsHandler ('page', '1')"
            >
              <button class="page-link">1</button>
            </li>
            <li
              class="page-item"
              id="item-page"
              data-page="2"
              onclick="productsHandler ('page', '2')"
            >
              <button class="page-link">2</button>
            </li>
            <li
              class="page-item"
              id="item-page"
              data-page="3"
              onclick="productsHandler ('page', '3')"
            >
              <button class="page-link">3</button>
            </li>
            <li
              class="page-item"
              id="item-page"
              data-page="4"
              onclick="productsHandler ('page', '4')"
            >
              <button class="page-link">4</button>
            </li>
            <li class="page-item">
              <button
                class="page-link disabled"
                onclick="nextPage('products?page')"
                type="button"
                id="next-page"
              >
                Siguiente
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- ShowResult -->
    <script src="../js/showResult.scripts.js"></script>
    <!-- Logout JS -->
    <script src="../js/logout.scripts.js"></script>
    <!-- Pagination JS -->
    <script src="../js/pagination.scripts.js"></script>
    <!-- Custom JS -->
    <script src="../js/products.scripts.js"></script>
  </body>
</html>
